    <div class="container mt-3">
        <h2 class="text-light mb-2">Buku Tamu</h2>
        <form action="#" method="post">
            <div class="row g-4">
                <div class="col-md-5">
                    <label for="firstName" class="form-label text-light">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="col-md-5">
                    <label for="lastName" class="form-label text-light">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="col-6">
                    <label for="inputEmail" class="form-label text-light">Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" required>
                </div>
                <div class="col-6">
                    <label for="inputAddress" class="form-label text-light">Address</label>
                    <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St"
                        required>
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label text-light">City</label>
                    <input type="text" class="form-control" id="inputCity" name="city" required>
                </div>
                <div class="col-md-4">
                    <label for="inputCountry" class="form-label text-light">Country</label>
                    <input type="text" class="form-control" id="inputCountry" name="country" required>
                </div>
                <div class="col-6">
                    <label class="form-check-label text-light d-block mb-2">Gender:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label text-light" for="male">Pria</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label text-light" for="female">Wanita</label>
                    </div>
                </div>
                <div class="col-6">
                    <label for="pesan" class="form-label text-light">Pesan:</label>
                    <textarea class="form-control" id="pesan" name="pesan" rows="4" required></textarea>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-light">Kirim Pesan</button>
                </div>
            </div>
        </form>

        <!-- Tempat untuk menampilkan pesan-pesan buku tamu -->
        <div class="mt-3">
